<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../PUBLIC/CSS/styleLogin.css">

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
</head>

<body>
    <section id="login">
        <div class="classDivTitle">
            <h2>Login</h2>
        </div>
        <form action="../VIEWS/admin.html" class="classFormulario">
            <table class="classTable">
                <tr>
                    <td class="classLeft">
                        <label for="correo" class="classLabel">Correo</label>
                    </td>
                    <td>
                        <input type="text" id="correo" placeholder="example@example.com" class="classTextInput">
                    </td>
                </tr>
                <tr>
                    <td class="classLeft">
                        <label for="pass" class="classLabel">Contraseña</label>
                    </td>
                    <td>
                        <input type="password" id="pass" placeholder="Contraseña" class="classTextInput">
                    </td>
                </tr>
            </table>
            <div class="classDivBtnLogin">
                <br>
                <input type="submit" value="Iniciar Sesión" id="buttonLogin">
            </div>
        </form>

        <div class="classDivButtonsPass" name="buttons" id="buttons">
            <button class="classButtonPass">¿Olvidaste tu contraseña?</button>
            <br>
            <a href="sign-in.html">
                <button class="classButtonSignIn">Registrarse</button>
            </a>
        </div>
    </section>
</body>

</html>
