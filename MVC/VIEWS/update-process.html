<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar proceso</title>
    <link rel="stylesheet" href="../../CSS/styleCreateProcess.css">

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
</head>
<body>
    <section id="createProcess">
        <div class="classDivTitle">
            <h2>Actualizar proceso</h2>
        </div>
        <form action="" class="classFormulario">
            <div class="classLeft">
                <label for="title" class="classLabel">Titulo (Obligatorio)</label>
                <br>
                <input type="text" id="title" name="title" class="classTextInput">
            </div>
            <div class="classLeft">
                <label for="description" class="classLabel">Descripci√≥n (Obligatorio)</label>
                <br>
                <input type="text" id="description" name="description" class="classTextInput classTextInputTitle">
            </div>
            <table class="classTable">
                <tr>
                    <td>
                        <label for="video" class="classLabel">Video (Opcional)</label>
                        <input type="file" id="video"  class="classTextInputFile">
                    </td>
                    <td>
                        <label for="image" class="classLabel">Imagen (Opcional)</label>
                        <input type="file" id="image"  class="classTextInputFile">
                    </td>
                    <td>
                        <label for="doc" class="classLabel">Documento</label>
                        <input type="file" id="doc"  class="classTextInputFile">
                    </td>
                </tr>
            </table>
            <div>
                <input type="submit" value="Actualizar" id="buttonPublicar" name="buttonPublicar">
            </div>
        </form>
    </section>
</body>
</html>
